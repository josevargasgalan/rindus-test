
<div class="posts-header">
  <mat-form-field  appearance="outline" class="posts-header--search">
    <mat-label>Search post by title</mat-label>
    <input matInput [formControl]="searchPostFormControl" placeholder="Your search...">
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint>Search your posts</mat-hint>
  </mat-form-field>
  <button class="posts-header--add-button" mat-fab color="accent" (click)="onAddPost()" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="posts-container">
        <mat-progress-spinner
        *ngIf="posts.length === 0"
        [color]="spinnerConfig.color"
        [mode]="spinnerConfig.mode"
        [value]="spinnerConfig.value">
      </mat-progress-spinner>
      <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDeletePost($event)" (onUpdate)="onUpdatePost($event)"></app-post>
</div>
