<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="getPhotoUrl()" alt="Post Photo">
  <mat-card-content>
    <p>{{post.body}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{'like' | uppercase}}</button>
    <button mat-button>{{'show comments '| uppercase}}</button>
  </mat-card-actions>
</mat-card>
